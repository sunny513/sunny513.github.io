      <p>心靈自白是個很自由的主題，可以是一件很小不起眼的事，也可以是一件大到嚴重影響自己聽記憶，其實我覺得就是要誠實面對自己，我選擇了自己與家人的故事，其實一開始自己也還沒有心理準備好，知道我要講什麼有關，但內容就是我自己心裡的感受與所發生的過程，對我而言，也是第一次這麼公開的在小組面前說出內心的真實感受，說到最後我也哭了，很怕自己難堪但我還是說完了，也很謝謝那些認真聽故事還有給我建議的大家，老師也跟我說了他自己的經驗，要我們知道愛要及時表達，不要因為自己內心的掙扎，而不敢面對最愛的家人.</p>
