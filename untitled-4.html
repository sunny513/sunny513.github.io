      <p>手的力量</p>
      <p>&nbsp;</p>
      <p>我想做一隻手，是因為我自己，我是一個類觀開朗的人在朋友中也是常常替他人解決問題的人，在我覺得我能夠做到的範圍內，我也會盡我自己的力量去幫助他人，認識我很久的朋友跟我說過要我懂得拒絕別人，因為我常常把責任攔到自己身上，讓自己又忙又累，雖然我有時總是喊累，但我還是會完成，有時候也會很無奈自己為甚麼要做這些，但不知道為甚麼再看到他人開心的模樣我也會很開心，不管我幫了任何忙，看到結果，我也就忘了累的樣子，或許是因為這樣的個性吧，讓我對於這次的專題想要做出一隻手.</p>
